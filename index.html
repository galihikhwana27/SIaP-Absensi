<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAP Hadir - Absensi Online SMPN 3 Lempuing Jaya</title>
    
    <!-- Menggunakan Tailwind CSS untuk desain yang modern dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Menggunakan Font Poppins dari Google Fonts untuk tampilan yang lebih menarik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Menggunakan Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Menghubungkan ke file CSS eksternal -->
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-100">

    <!-- === HALAMAN LOGIN === -->
    <div id="loginPage" class="page active">
        <div class="flex items-center justify-center min-h-screen bg-gray-200">
            <div class="bg-white p-8 md:p-12 rounded-2xl shadow-2xl w-full max-w-md mx-4">
                <div class="text-center mb-8">
                    <img src="https://placehold.co/100x100/3B82F6/FFFFFF?text=LOGO" alt="Logo Sekolah" class="mx-auto mb-4 w-24 h-24 rounded-full border-4 border-blue-500">
                    <h1 class="text-3xl font-bold text-gray-800">SIAP Hadir</h1>
                    <p class="text-gray-500 mt-1">Sistem Absensi Online SMPN 3 Lempuing Jaya</p>
                </div>
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="nip" class="block text-gray-700 text-sm font-semibold mb-2">NIP / Username</label>
                        <input type="text" id="nip" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan NIP atau Username" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan Password" required>
                            <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="togglePasswordVisibility()">
                                <i id="password-toggle-icon" class="fas fa-eye text-gray-400"></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105">Login</button>
                    <p id="loginError" class="text-red-500 text-sm mt-4 text-center"></p>
                </form>
            </div>
        </div>
    </div>
    
    <!-- === APLIKASI UTAMA (SETELAH LOGIN) === -->
    <div id="mainApp" class="hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-blue-800 text-white w-64 min-h-screen fixed flex flex-col transition-all duration-300 -translate-x-full md:translate-x-0 z-20">
            <div class="p-6 text-center border-b border-blue-700">
                <img src="https://placehold.co/80x80/FFFFFF/3B82F6?text=FOTO" alt="Foto Profil" class="w-20 h-20 rounded-full mx-auto mb-3 border-2 border-blue-400">
                <h2 id="userName" class="font-semibold text-lg">Nama Pengguna</h2>
                <p id="userRole" class="text-sm text-blue-300">Jabatan</p>
            </div>
            <nav class="flex-grow mt-4">
                <a href="#dashboard" class="nav-link block py-3 px-6 hover:bg-blue-700 rounded-md mx-2 transition duration-200"><i class="fas fa-tachometer-alt w-6 mr-2"></i> Dashboard</a>
                <a href="#absensiGuru" class="nav-link block py-3 px-6 hover:bg-blue-700 rounded-md mx-2 transition duration-200"><i class="fas fa-user-clock w-6 mr-2"></i> Absensi Guru</a>
                <a href="#absensiSiswa" class="nav-link block py-3 px-6 hover:bg-blue-700 rounded-md mx-2 transition duration-200"><i class="fas fa-user-check w-6 mr-2"></i> Absensi Siswa</a>
                <a href="#lihatAbsensi" class="nav-link block py-3 px-6 hover:bg-blue-700 rounded-md mx-2 transition duration-200"><i class="fas fa-calendar-alt w-6 mr-2"></i> Lihat Absensi</a>
                <a href="#rekapAbsensi" class="nav-link block py-3 px-6 hover:bg-blue-700 rounded-md mx-2 transition duration-200"><i class="fas fa-file-alt w-6 mr-2"></i> Rekap Absensi</a>
                <a href="#manajemenKelas" class="nav-link block py-3 px-6 hover:bg-blue-700 rounded-md mx-2 transition duration-200 admin-only"><i class="fas fa-chalkboard-teacher w-6 mr-2"></i> Manajemen Kelas</a>
                <a href="#manajemenSiswa" class="nav-link block py-3 px-6 hover:bg-blue-700 rounded-md mx-2 transition duration-200 admin-only"><i class="fas fa-users w-6 mr-2"></i> Manajemen Siswa</a>
            </nav>
            <div class="p-6 border-t border-blue-700">
                <a href="#" id="logoutButton" class="block text-center w-full bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
            </div>
        </aside>

        <!-- Konten Utama -->
        <main id="main-content" class="md:ml-64 transition-all duration-300">
            <!-- Header -->
            <header id="header-main" class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
                <button id="menu-toggle" class="md:hidden text-gray-600">
                    <i class="fas fa-bars fa-2x"></i>
                </button>
                <div class="hidden md:block">
                    <h1 id="pageTitle" class="text-2xl font-bold text-gray-800">Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p id="current-date" class="font-semibold text-gray-700"></p>
                        <p id="current-time" class="text-sm text-gray-500"></p>
                    </div>
                </div>
            </header>
            
            <!-- Pengumuman Berjalan -->
            <div class="bg-yellow-400 text-black overflow-hidden">
                <p id="announcement" class="whitespace-nowrap py-2 animate-marquee"></p>
            </div>

            <!-- Konten Halaman -->
            <div class="p-8">
                <div id="dashboardPage" class="page"></div>
                <div id="absensiGuruPage" class="page"></div>
                <div id="absensiSiswaPage" class="page"></div>
                <div id="lihatAbsensiPage" class="page"></div>
                <div id="rekapAbsensiPage" class="page"></div>
                <div id="manajemenKelasPage" class="page admin-only"></div>
                <div id="manajemenSiswaPage" class="page admin-only"></div>
            </div>
        </main>
    </div>

    <!-- Modal Universal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl w-11/12 md:max-w-lg mx-auto p-6 relative">
            <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
            <div id="modal-body"></div>
            <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800">
                <i class="fas fa-times fa-lg"></i>
            </button>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50">
        <p id="toast-message"></p>
    </div>

    <!-- Menghubungkan ke file JavaScript eksternal -->
    <script src="script.js"></script>
</body>
</html>
